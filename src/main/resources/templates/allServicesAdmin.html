<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Портал автомастерских</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="width: 70%; margin: auto; padding-top: 2%;">
    <h1 style="display: inline;">Список услуг</h1>
    <button type="button" class="btn btn-dark"
            style="display: inline; position: relative; float: right; margin-top: 2%;"><a href="/addService" style="text-decoration: none; color: white;">
        Добавить услугу</a></button>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Мастерская</th>
            <th scope="col">Название услуги</th>
            <th scope="col">Дата</th>
            <th scope="col">Цена</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="service : ${services}">
            <td th:utext="${service.avtoRepair.name}"></td>
            <td><a href="/ukolov/service" th:href="@{/ukolov/service/id={serviceId}/(serviceId=${service.id})}"
                   th:utext="${service.typeService.name}"></a></td>
            <td th:utext="${service.time}"></td>
            <td th:utext="${service.price}"></td>
            <td>
                <button type="button" class="btn btn-outline-danger"
                        th:attr="onclick='javascript:setId(\'' + ${service.id} + '\')'"
                        style="display: inline; position: relative; float: right; border: 3px solid"
                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Удалить
                    <!--                        <a th:href="@{/deleteService/id={serviceId}/(serviceId=${service.id})}">Удалить</a>-->
                </button>
                <button type="button" class="btn btn-outline-dark"
                        style="display: inline; position: relative; float: right; border: 3px solid; margin-right: 2%;">
                    <a href="/editService" th:href="@{/editService/id={serviceId}/(serviceId=${service.id})}"
                       style="text-decoration: none; color: black;">Редактировать</a></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Внимание</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Вы действительно хотите удалить запись?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Закрыть</button>
                <button type="button" class="btn btn-danger" onclick="deleteService()">Удалить</button>
            </div>
        </div>
    </div>
</div>
<script src="/deleteServiceScript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
