<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Портал автомастерских</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style = "width: 70%; margin: auto; padding-top: 2%;" >
    <h1>Редактирование услуги</h1>
    <div style="width: 70%;">
        <hr>
        <form action="#" th:action="@{/editService/{serviceId}/(serviceId=${updateServiceForm.id})}" th:object="${updateServiceForm}" method="post">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default" style="width: 13%;">Время</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:field="*{time}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default1" style="width: 13%;">Цена</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" th:field="*{price}">
            </div>
            <button type="submit" class="btn btn-outline-success" style="display: inline; position: relative; float: right; border: 3px solid">Сохранить</button>
        </form>
        <button type="button" class="btn btn-outline-dark" style="display: inline; position: relative; float: left; border: 3px solid"><a href = "/" style="text-decoration: none; color: black;">Вернуться</a></button>
    </div>
</div>
</body>
</html>
