<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Портал автомастерских</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div style="width: 70%; margin: auto; padding-top: 2%;">
    <h1>Добавление услуги</h1>
    <div style="width: 70%;">
        <form action="#" th:action="@{/addNewService}" th:object="${serviceForm}" method="post">
            <hr>
            <label for="avtoRepairsList">Мастерская</label>
            <div class="form-floating mb-3">
                <select class="form-select form-control rounded-4" id="avtoRepairsList"
                        th:field="*{autoRepairId}">
                    <option th:each="autoRepair : ${autoRepairs}"
                            th:value="${autoRepair.id}"
                            th:utext="${autoRepair.name}">
                </select>
            </div>
            <label for="typeServiceList">Вид услуги</label>
            <div class="form-floating mb-3">
                <select class="form-select form-control rounded-4" id="typeServiceList"
                        th:field="*{typeServiceId}">
                    <option th:each="typeService : ${typeServices}"
                            th:value="${typeService.id}"
                            th:utext="${typeService.name}">
                </select>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default" style="width: 15%;">Время</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{time}">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default1" style="width: 15%;">Цена</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default" th:field="*{price}">
            </div>
            <button class="btn btn-outline-success"
                    style="display: inline; position: relative; float: right; border: 3px solid" type="submit">Добавить
            </button>
        </form>
        <button type="button" class="btn btn-outline-dark"
                style="display: inline; position: relative; float: left; border: 3px solid"><a href="/" style="text-decoration: none; color: black;">Вернуться</a>
        </button>
    </div>
</div>
</body>
</html>
